<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Profes Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">Los Profes Survey Form</h1>
      <p id="description">Help us to be better filling this survey</p>
      <fieldset>
        <div class="form_input">
          <label for="name" id="name-label"
            >Name:
            <input type="text" id="name" placeholder="Your full name" required
          /></label>
        </div>
        <div class="form_input">
          <label for="email" id="email-label"
            >Email:<input
              type="email"
              id="email"
              placeholder="Your email"
              required
          /></label>
        </div>
        <div class="form_input">
          <label for="number" id="number-label"
            >How old are you?
            <input
              type="number"
              id="number"
              min="11"
              max="100"
              placeholder="11"
          /></label>
        </div>
      </fieldset>
      <fieldset>
        <div class="form_input">
          <label for="dropdown" id="school-level"
            >Which school level are you assisting?
            <select name="dropdown" id="dropdown">
              <option value="primary-school" name="dropdown">
                Primary School
              </option>
              <option value="high-school" name="dropdown">High School</option>
              <option value="college" name="dropdown">College</option>
            </select>
          </label>
        </div>
        <div class="form_input">
          <label class="align-label">Which subject do you prefer?</label><br />
          <label for="color">
            <input type="checkbox" value="1" class="checkbox" />Maths
            <input type="checkbox" value="2" class="checkbox" />Science
            <input type="checkbox" value="3" class="checkbox" />English
            <input type="checkbox" value="4" class="checkbox" />Spanish
            <input type="checkbox" value="5" class="checkbox" />Art
          </label>
        </div>
        <div class="form_input">
          <label class="align-label">Do you need help with your studies? </label
          ><br />
          <label for="help"
            >Yes
            <input type="radio" name="help" id="yes" />
          </label>
          <label for="help"
            >No
            <input type="radio" name="help" id="no" />
          </label>
        </div>
        <div class="form_input">
          <label class="align-label">Do you have support on your school? </label
          ><br />
          <label for="support"
            >Yes
            <input type="radio" name="support" id="y" />
          </label>
          <label for="support"
            >No
            <input type="radio" name="support" id="n" />
          </label>
        </div>
        <div class="form_input">
          <label for="comentario" class="align-label"
            >Would you like to share anything else?
            <textarea
              name="comentario"
              id="comentario"
              cols="30"
              rows="10"
              placeholder="Let your comment"
            ></textarea>
          </label>
        </div>
      </fieldset>
      <div class="form_input">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
