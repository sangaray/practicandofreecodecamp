<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="kitty sleeping" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="kitty with his belly up" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="kitty thinking" />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="kitty sleeping under his blanket"
      />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="kitty looking the camera" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="kitties together" />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="kitty hidden" />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="yellow kitty looking the camera"
      />
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="kitties looking curiously" />
    </div>
  </body>
</html>
