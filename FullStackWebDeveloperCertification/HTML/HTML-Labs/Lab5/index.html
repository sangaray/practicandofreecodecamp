<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Los Profes Survey</h1>
  <p id="description">Tell us about your experience with us</p>
  <form action="" id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Your Name</label>
      <input required type="text" id="name" placeholder="Ex. John Doe" />
      <br>
      <label for="email" id="email-label">Your Email</label>
      <input required type="email" id="email" placeholder="Ex. john@example.com" />
      <br>
      <label for="number" id="number-label">Your Age</label>
      <input type="number" id="number" min="10" max="100" placeholder="Ex. 25" />
    </fieldset>
    <br>
    <fieldset>

      <label for="dropdown" id="dropdown-label">Your Favorite Subject</label>
      <select id="dropdown">
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="english">English</option>
      </select>
      <br>
      <label for="radio" id="radio-label">Are you a student?</label>
      <input type="radio" id="radio" name="student" value="yes" />Yes
      <input type="radio" id="radio" name="student" value="no" />No
      <br>
      <label for="checkbox" id="checkbox-label">What are your hobbies?</label>
      <input type="checkbox" id="checkbox" name="hobby" value="reading" />Reading
      <input type="checkbox" id="checkbox" name="hobby" value="gaming" />Gaming
      <input type="checkbox" id="checkbox" name="hobby" value="sports" /> sports
      <br>
      <label for="comments" id="comments-label">Any Comments?</label>
      <br>
      <textarea id="comments" rows="5" placeholder="Your comments here..."></textarea>
    </fieldset>
    <br>
    <button type="submit" id="submit">Submit</button>

  </form>
</body>

</html>
